<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- header -->
<header>
    <div class="page-header text-center pb-4 mb-4 mt-3 border-bottom">
        <a href="#"> <img class="center-block" src="/images/logo.png" alt="logo"></a>
    </div>
</header>
    <!-- Login -->
    <div class="container">
        <div class="d-flex flex-column">
            <div>               
                <button class="btn btn-fb text-uppercase" type="button"><span><i class="fa fa-facebook-f pr-2" style="font-size:15px"></i> Continue with Facebook</span> </button>
            </div>
            <div>
                <button class="btn btn-google text-uppercase" type="button"><span><i class="fa fa-apple pr-2" aria-hidden="true"></i> continue with Apple</span> </button>
            </div>
        </div>
        <div class="divider mb-4">
            <hr data-content= "OR" class="hr-text">
        </div>
        <div class="form">
            <div class="input-group mb-3">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            </div>
          <div class="input-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          </div>
        </div>
        <div class="d-flex flex-row justify-content-between mt-3">            
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="" value="">
                <label for="checkbox"><span>Remember me</span></label>
             </div>
            <button class="btn btn-submit text-uppercase" type="button"> Log in</button>
        </div>
        <div class="text-center mt-3 mb-5">
            <a href="#" id="forgot_pswd" class="text-success">Forgot your password?</a>
        </div>
        <hr>
        <div class="text-center mt-4 mb-3">
            <strong>Don't have an account?</strong>
        </div>
        <div class="signup mb-3">
            <button class="btn btn-signUp text-uppercase" type="button"><span>sign up for spotify</span> </button>
        </div>
        <hr>
        <div class="mt-3 mb-3">
            <p class="text-muted text-center" style="font-size:9px">If you click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <span class="text-success">Terms & Conditions </span> and <span class="text-success">Privacy Policy</span>.</p>

        </div>       
    </div>

    <!-- footer -->
    
<footer>
    <div class="footer-copyright text-right py-3">
        <img class="center-block d-inline-flex" src="/images/captcha.png" alt="logo">
        <div class="rounded" id="sideInfo">
            <small class="pt-2 px-2 bg-primary text-white">protected by reCAPTCHA</small>
            <small class="pb-2 px-2 bg-primary text-white text-left">privacy-terms</small>
        </div>
        
      </div>
      
</footer>

    

    
    
</body>
</html>
